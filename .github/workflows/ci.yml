name: CI-CD
on: [push]
env:
  prod-dist: 'product-distribution'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Check out repository code 
        uses: actions/checkout@v3
      
      - name: Setup env variables for streaming
      - run: |
          touch .env
          echo VITE_MILLICAST_STREAM_NAME=${{ secrets.MILLICAST_STREAM_NAME }} >> .env
          echo VITE_MILLICAST_STREAM_PUBLISHING_TOKEN=${{ secrets.STREAM_PUBLISHING_TOKEN }} >> .env
          echo VITE_MILLICAST_STREAM_ACCOUNT_ID=${{secrets.STREAM_ACCOUNT_ID }} >> .env
      #  Just check this if it works
          cat .env
      - name: Setup Nodejs 16.x then Build
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: |
          yarn --frozen-lockfile
          yarn build

